<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ofer's Living Forest</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-weight: bold;
    }
    .lang-switch a {
      color: #2e4d38;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="setLang('en')">English</a> | <a href="#" onclick="setLang('he')">עברית</a>
  </div>
  <nav class="navbar">
  <div class="lang-switch">
    <a href="#" onclick="setLang('en')">English</a> | <a href="#" onclick="setLang('he')">עברית</a>
  </div>
  <ul id="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#ofer-story">Ofer’s Story</a></li>
    <li><a href="#vision">Vision</a></li>
    <li><a href="#goals">Goals</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#support">Support</a></li>
  </ul>
</nav>

  <header>
    <h1 id="title-main">Ofer's Living Forest</h1>
    <p id="subtitle-main">A food forest in memory of our beloved brother</p>
  </header>
  <section id="home"></section>
  <section class="video-section">
    <div class="container">
      <div class="video">
        <iframe id="video-frame" src="https://www.youtube.com/embed/YyeJEmaOr5Q" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <section id="ofer-story" class="section card">
    <div class="container" id="ofer-story-text"></div>
  </section>
  <section id="vision" class="section card">
    <div class="container" id="vision-text"></div>
  </section>
  <section id="goals" class="section card">
    <div class="container" id="goals-text"></div>
  </section>
  <section id="gallery" class="section card">
    <div class="container" id="gallery-text"></div>
  </section>
  <section id="support" class="section card">
    <div class="container" id="support-text"></div>
  </section>
  <div class="cta">
    <p id="cta-text">Join us in growing this legacy forest.</p>
    <a href="#">Donate Now</a>
  </div>
  <footer>
    <p id="footer-text">In loving memory of Ofer • Built with love by his family</p>
  </footer>

  <script>
    const content = {
      en: {
        nav: ["Home", "Ofer’s Story", "Vision", "Goals", "Gallery", "Support"],
        title: "Ofer's Living Forest",
        subtitle: "A food forest in memory of our beloved brother",
        video: "https://www.youtube.com/embed/YyeJEmaOr5Q",
        oferStory: `<h2>Ofer’s Life Story</h2><p>Ofer Gerby was born on March 2, 1984, on an Israeli Air Force base where his father served. The youngest of four siblings, Ofer grew up in the serene surroundings of the village Ben Zakai. Among fields, orchards, and open skies, he developed a deep connection to nature, a love for freedom, and a strong moral compass.</p> <p>From a young age, Ofer stood out—his bright blue eyes, radiant smile, and magnetic personality made him a natural in front of the camera, even appearing in commercials by age thirteen. But his heart led him elsewhere. Inspired by his older brother, a combat soldier in the Givati Brigade, Ofer chose the path of service.</p> <p>He enlisted in the IDF in March 2002 and worked tirelessly to join the elite reconnaissance engineering unit of the Givati Brigade (Sayeret Givati). After overcoming demanding trials, he earned his place, completing the combat track with pride. He quickly rose to become a squad commander and was known by his peers and officers as a dedicated leader with golden hands, deep integrity, and boundless energy.</p> <p>Ofer was full of life. He loved sports, especially soccer, and played as a goalie for Maccabi Yavne. He rebuilt old machines for fun, documented his life through photography, and brought people together with his humor, kindness, and sense of purpose. He balanced his demanding military service with short but meaningful visits home, where he split his time between his beloved girlfriend Meital, his family, and his close-knit group of friends.</p> <p>On May 11, 2004, during a mission in the Zeitoun neighborhood of Gaza to locate and destroy weapons manufacturing sites, a powerful IED detonated beneath the armored personnel carrier Ofer commanded. The vehicle, which carried explosives as part of the mission, was destroyed in the blast. Ofer and all five of his soldiers were killed instantly.</p> <p>He was just 20 years old.</p> <p>Ofer was buried in the military cemetery in Yavne. His legacy lives on not only in the hearts of his family, friends, and comrades but in the values he embodied—bravery, humility, loyalty, and love for the land. The Living Forest Project is a tribute to his spirit: a place of peace, growth, and memory.</p>`,
        vision: `<h2>The Vision</h2><p>Behind our family home in Israel lies a 1-acre olive grove. Together as a family, we’re transforming it into a vibrant food forest — full of olive, pomegranate, fig, and fruit trees — as a living memorial for Ofer, our brother who fell in service.</p>`,
        goals: `<h2>Our Goals</h2><ul><li>Create a thriving ecosystem of native and edible plants</li> <li>Welcome families, schools, and nature lovers</li> <li>Honor Ofer through life, beauty, and growth</li></ul>`,
        gallery: `<h2>Photo Gallery & Forest Plan</h2><p>Coming soon – photos and the full reforestation design will be added here.)</p>`,
        support: `<h2>Support the Project</h2><p>Your support helps us plant trees, build paths, install irrigation, and create a sanctuary that lives on in Ofer's name.</p>`,
        cta: "Join us in growing this legacy forest.",
        footer: "In loving memory of Ofer • Built with love by his family"
      },
      he: {
        nav: ["בית", "סיפורו של עופר", "חזון", "מטרות", "גלריה", "תמיכה"],
        title: "יער החיים של עופר",
        subtitle: "יער מאכל לזכר אחינו היקר",
        video: "https://www.youtube.com/embed/2MyeHgYZS4c",
        oferStory: `<h2>סיפור חייו של עופר</h2><p>עופר גרבי נולד ב-2 במרץ 1984... (עברית)</p>`,
        vision: `<h2>החזון</h2><p>מאחורי בית הורינו בישראל... (עברית)</p>`,
        goals: `<h2>המטרות שלנו</h2><ul><li>יצירת מערכת אקולוגית פורחת...</li></ul>`,
        gallery: `<h2>גלריית תמונות ותוכנית היער</h2><p>(בקרוב – יתווספו תמונות ותוכנית היער)</p>`,
        support: `<h2>תמכו בפרויקט</h2><p>התרומה שלכם עוזרת לנו לשתול עצים...</p>`,
        cta: "הצטרפו אלינו ביצירת יער ההנצחה הזה.",
        footer: "לזכרו של עופר • נבנה באהבה על ידי משפחתו"
      }
    };

    function setLang(lang) {
      const langContent = content[lang];
      const navItems = document.querySelectorAll(".navbar li a");
      langContent.nav.forEach((text, i) => navItems[i].textContent = text);
      document.getElementById("title-main").textContent = langContent.title;
      document.getElementById("subtitle-main").textContent = langContent.subtitle;
      document.getElementById("video-frame").src = langContent.video;
      document.getElementById("ofer-story-text").innerHTML = langContent.oferStory;
      document.getElementById("vision-text").innerHTML = langContent.vision;
      document.getElementById("goals-text").innerHTML = langContent.goals;
      document.getElementById("gallery-text").innerHTML = langContent.gallery;
      document.getElementById("support-text").innerHTML = langContent.support;
      document.getElementById("cta-text").textContent = langContent.cta;
      document.getElementById("footer-text").textContent = langContent.footer;

      document.body.dir = lang === 'he' ? 'rtl' : 'ltr';
    }

    // Default language
    setLang('en');
  </script>
</body>
</html>
